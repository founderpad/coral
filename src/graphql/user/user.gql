query UserSocials($id: uuid!) {
	profile: user_profile_by_pk(id: $id) {
		linkedin
		twitter
		website
	}
}

query UserProfileDetails($userId: uuid!) {
	user(id: $userId) {
		displayName
		avatarUrl
		createdAt
		lastSeen
		address {
			location
			country
		}
		profile {
			availability
			background
			status
			startups
			businessDescription
			specialistIndustry
			statement
			skills
			objective
			pronouns
			customPronouns
		}
	}
}

query User($userId: uuid!) {
	user(id: $userId) {
		...UserFieldsWithEmail
		createdAt
		lastSeen
		profile {
			id
			pronouns
			customPronouns
			isComplete
		}
		esteemPoints {
			points
		}
	}
}

query Users(
	$where: user_profile_bool_exp
	$limit: Int
	$offset: Int
	$orderBy: [user_profile_order_by!]
) {
	user_profile_aggregate(where: $where) {
		aggregate {
			count
		}
	}
	user_profile(
		where: $where
		limit: $limit
		offset: $offset
		order_by: $orderBy
	) {
		id
