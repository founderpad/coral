table:
  name: v_comments
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    idea_id: ideaId
    is_boost: isBoost
    target_user_id: targetUserId
    total_replies: totalReplies
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: idea
  using:
    manual_configuration:
      column_mapping:
        idea_id: id
      insertion_order: null
      remote_table:
        name: ideas
        schema: public
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: auth
array_relationships:
- name: replies
  using:
    manual_configuration:
      column_mapping:
        id: comment_id
      insertion_order: null
      remote_table:
        name: idea_comment_replies
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - id
    - idea_id
    - is_boost
    - status
    - target_user_id
    - total_replies
    - updated_at
    - user_id
    - value
    filter: {}
  role: user
