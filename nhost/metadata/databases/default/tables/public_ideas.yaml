table:
  name: ideas
  schema: public
configuration:
  custom_column_names:
    additional_information: additionalInformation
    business_plan: businessPlan
    created_at: createdAt
    is_published: isPublished
    total_comments: totalComments
    total_interested: totalInterested
    total_votes: totalVotes
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: auth
array_relationships:
- name: comments
  using:
    manual_configuration:
      column_mapping:
        id: idea_id
      insertion_order: null
      remote_table:
        name: idea_comments
        schema: public
- name: interested
  using:
    manual_configuration:
      column_mapping:
        id: idea_id
      insertion_order: null
      remote_table:
        name: interested_ideas
        schema: public
- name: votes
  using:
    manual_configuration:
      column_mapping:
        id: idea_id
      insertion_order: null
      remote_table:
        name: idea_votes
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - additional_information
    - business_plan
    - competitors
    - description
    - field
    - is_published
    - name
    - status
    - team
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - is_published
    - total_comments
    - total_interested
    - total_votes
    - additional_information
    - business_plan
    - competitors
    - description
    - field
    - name
    - status
    - team
    - created_at
    - updated_at
    - id
    - user_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - additional_information
    - business_plan
    - competitors
    - description
    - field
    - is_published
    - name
    - status
    - team
    - total_comments
    - total_interested
    - total_votes
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    set:
      user_id: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
