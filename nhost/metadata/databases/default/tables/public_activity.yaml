table:
  name: activity
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    idea_id: ideaId
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - description
    - event
    - idea_id
    - type
    - url
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - description
    - event
    - idea_id
    - type
    - updated_at
    - url
    - user_id
    filter: {}
  role: user
