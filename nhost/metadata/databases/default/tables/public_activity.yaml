table:
  name: activity
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    idea_id: ideaId
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: auth
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - description
    - event
    - idea_id
    - type
    - url
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - description
    - event
    - type
    - url
    - created_at
    - updated_at
    - id
    - idea_id
    - user_id
    filter: {}
  role: user
