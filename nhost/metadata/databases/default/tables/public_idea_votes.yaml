table:
  name: idea_votes
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    idea_id: ideaId
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: idea
  using:
    foreign_key_constraint_on: idea_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - idea_id
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - updated_at
    - id
    - idea_id
    - user_id
    filter: {}
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
