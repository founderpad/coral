table:
  name: matchmake_preferences
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - looking_for
        - skills
        - type
        - user_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - looking_for
        - skills
        - type
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
