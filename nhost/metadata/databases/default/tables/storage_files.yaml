table:
  name: files
  schema: storage
configuration:
  column_config:
    bucket_id:
      custom_name: bucketId
    created_at:
      custom_name: createdAt
    is_uploaded:
      custom_name: isUploaded
    mime_type:
      custom_name: mimeType
    updated_at:
      custom_name: updatedAt
    uploaded_by_user_id:
      custom_name: uploadedByUserId
  custom_column_names:
    bucket_id: bucketId
    created_at: createdAt
    is_uploaded: isUploaded
    mime_type: mimeType
    updated_at: updatedAt
    uploaded_by_user_id: uploadedByUserId
  custom_name: files
  custom_root_fields:
    delete: deleteFiles
    delete_by_pk: deleteFile
    insert: insertFiles
    insert_one: insertFile
    select: files
    select_aggregate: filesAggregate
    select_by_pk: file
    update: updateFiles
    update_by_pk: updateFile
object_relationships:
  - name: bucket
    using:
      foreign_key_constraint_on: bucket_id
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - uploaded_by_user_id:
              _eq: X-Hasura-User-Id
          - size:
              _lte: 5000000
      set:
        uploaded_by_user_id: x-hasura-User-Id
      columns:
        - bucket_id
        - id
        - mime_type
        - name
select_permissions:
  - role: public
    permission:
      columns:
        - is_uploaded
        - size
        - bucket_id
        - etag
        - mime_type
        - name
        - created_at
        - updated_at
        - id
        - uploaded_by_user_id
      filter: {}
  - role: user
    permission:
      columns:
        - is_uploaded
        - size
        - bucket_id
        - etag
        - mime_type
        - name
        - created_at
        - updated_at
        - id
        - uploaded_by_user_id
      filter: {}
delete_permissions:
  - role: user
    permission:
      filter:
        uploaded_by_user_id:
          _eq: X-Hasura-User-Id
