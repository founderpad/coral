table:
  name: message_thread
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    owner_id: ownerId
    updated_at: updatedAt
  custom_root_fields: {}
object_relationships:
- name: owner
  using:
    foreign_key_constraint_on: owner_id
array_relationships:
- name: messageThreadUsers
  using:
    foreign_key_constraint_on:
      column: thread_id
      table:
        name: message_thread_users
        schema: public
- name: messages
  using:
    manual_configuration:
      column_mapping:
        id: thread_id
      insertion_order: null
      remote_table:
        name: message
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      _or:
      - owner_id:
          _eq: X-Hasura-User-Id
      - owner:
          id:
            _eq: X-Hasura-User-Id
      - owner_id:
          _is_null: true
    columns:
    - name
    - owner_id
    set:
      owner_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - name
    - created_at
    - updated_at
    - id
    - owner_id
    filter:
      messageThreadUsers:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: {}
    columns:
    - name
    filter:
      _or:
      - owner_id:
          _eq: X-Hasura-User-Id
      - owner:
          id:
            _eq: X-Hasura-User-Id
    set:
      owner_id: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      _or:
      - owner_id:
          _eq: X-Hasura-User-Id
      - owner:
          id:
            _eq: X-Hasura-User-Id
      - owner_id:
          _is_null: true
  role: user
