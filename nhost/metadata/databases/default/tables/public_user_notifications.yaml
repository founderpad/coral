table:
  name: user_notifications
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - description
    - href
    - id
    - read
    - type
    - user_id
    - value
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
