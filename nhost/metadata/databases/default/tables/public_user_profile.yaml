table:
  name: user_profile
  schema: public
configuration:
  custom_column_names:
    business_description: businessDescription
    created_at: createdAt
    is_complete: isComplete
    specialist_industry: specialistIndustry
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - availability
    - background
    - statement
    - website
    - linkedin
    - twitter
    - resume
    - user_id
    - status
    - startups
    - business_description
    - created_at
    - updated_at
    - industries
    - is_complete
    - skills
    - specialist_industry
    - instagram
    - facebook
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - availability
    - background
    - business_description
    - facebook
    - industries
    - instagram
    - is_complete
    - linkedin
    - resume
    - skills
    - specialist_industry
    - startups
    - statement
    - status
    - twitter
    - website
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    set:
      user_id: x-hasura-User-Id
  role: user
