table:
  name: idea_comment_replies
  schema: public
configuration:
  custom_column_names:
    comment_id: commentId
    created_at: createdAt
    idea_id: ideaId
    target_user_id: targetUserId
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: comment
  using:
    manual_configuration:
      column_mapping:
        comment_id: id
      insertion_order: null
      remote_table:
        name: idea_comments
        schema: public
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: auth
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - comment_id
    - idea_id
    - target_user_id
    - value
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - value
    - created_at
    - updated_at
    - comment_id
    - id
    - idea_id
    - target_user_id
    - user_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - value
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    set:
      user_id: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: send-push-reply-to-comment
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{NHOST_BACKEND_URL}}/notifications/send-push-reply-to-comment"
