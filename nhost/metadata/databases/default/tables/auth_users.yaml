table:
  name: users
  schema: auth
configuration:
  custom_column_names:
    active_mfa_type: activeMfaType
    avatar_url: avatarUrl
    created_at: createdAt
    default_role: defaultRole
    display_name: displayName
    email_verified: emailVerified
    is_anonymous: isAnonymous
    last_seen: lastSeen
    new_email: newEmail
    otp_hash: otpHash
    otp_hash_expires_at: otpHashExpiresAt
    otp_method_last_used: otpMethodLastUsed
    password_hash: passwordHash
    phone_number: phoneNumber
    phone_number_verified: phoneNumberVerified
    ticket_expires_at: ticketExpiresAt
    totp_secret: totpSecret
    updated_at: updatedAt
  custom_name: users
  custom_root_fields:
    delete: deleteUsers
    delete_by_pk: deleteUser
    insert: insertUsers
    insert_one: insertUser
    select: users
    select_aggregate: userAggregate
    select_by_pk: user
    update: updateUsers
    update_by_pk: updateUser
object_relationships:
- name: address
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: user_address
        schema: public
- name: defaultRoleByRole
  using:
    foreign_key_constraint_on: default_role
- name: profile
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: user_profile
        schema: public
array_relationships:
- name: files
  using:
    foreign_key_constraint_on:
      column: uploaded_by_user_id
      table:
        name: files
        schema: storage
- name: ideas
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: ideas
        schema: public
- name: messageThreadUsers
  using:
    manual_configuration:
      column_mapping:
        id: user_id
      insertion_order: null
      remote_table:
        name: message_thread_users
        schema: public
- name: messageThreads
  using:
    foreign_key_constraint_on:
      column: owner_id
      table:
        name: message_thread
        schema: public
- name: messages
  using:
    manual_configuration:
      column_mapping:
        id: sender_user_id
      insertion_order: null
      remote_table:
        name: message
        schema: public
- name: refreshTokens
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: refresh_tokens
        schema: auth
- name: roles
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_roles
        schema: auth
- name: userProviders
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: user_providers
        schema: auth
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - created_at
    - updated_at
    - last_seen
    - disabled
    - display_name
    - avatar_url
    - locale
    - email
    - phone_number
    - password_hash
    - email_verified
    - phone_number_verified
    - new_email
    - otp_method_last_used
    - otp_hash
    - otp_hash_expires_at
    - default_role
    - is_anonymous
    - totp_secret
    - active_mfa_type
    - ticket
    - ticket_expires_at
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - avatar_url
    - disabled
    - display_name
    - last_seen
    filter:
      id:
        _eq: X-Hasura-User-Id
    set:
      id: x-hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    update:
      columns:
      - email_verified
  name: send-welcome-email
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{NHOST_BACKEND_URL}}/v1/functions/email/user/send-welcome-email"
