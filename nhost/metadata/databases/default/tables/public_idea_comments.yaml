table:
  name: idea_comments
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    idea_id: ideaId
    total_replies: totalReplies
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: idea
  using:
    foreign_key_constraint_on: idea_id
- name: user
  using:
    foreign_key_constraint_on: user_id
array_relationships:
- name: idea_comment_replies
  using:
    foreign_key_constraint_on:
      column: comment_id
      table:
        name: idea_comment_replies
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - idea_id
    - value
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - total_replies
    - value
    - created_at
    - updated_at
    - id
    - idea_id
    - user_id
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - total_replies
    - value
    filter:
      user_id:
        _eq: X-Hasura-User-Id
    set:
      user_id: x-hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      user_id:
        _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: send-push-new-comment
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{NHOST_BACKEND_URL}}/notifications/send-push-new-comment"
