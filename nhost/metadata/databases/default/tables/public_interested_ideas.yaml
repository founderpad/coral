table:
  name: interested_ideas
  schema: public
configuration:
  custom_column_names:
    created_at: createdAt
    idea_id: ideaId
    target_user_id: targetUserId
    updated_at: updatedAt
    user_id: userId
  custom_root_fields: {}
object_relationships:
- name: user
  using:
    manual_configuration:
      column_mapping:
        user_id: id
      insertion_order: null
      remote_table:
        name: users
        schema: auth
insert_permissions:
- permission:
    backend_only: false
    check:
      user_id:
        _eq: X-Hasura-User-Id
    columns:
    - idea_id
    - target_user_id
    set:
      user_id: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - created_at
    - id
    - idea_id
    - user_id
    filter: {}
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
  name: send-push-interested-idea
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{NHOST_BACKEND_URL}}/v1/functions/notifications/push/send-push-interested-idea"
